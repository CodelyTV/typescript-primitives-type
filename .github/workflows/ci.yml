name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint-test:
    name: ğŸš€ Lint and test
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      matrix:
        node: [ 18, 20 ]

    steps:
      - name: ğŸ‘ Checkout
        uses: actions/checkout@v4

      - name: ğŸ¢ Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm install

      - name: ğŸ’… Lint code style
        run: npm run lint

      - name: âœ… Run tests
        run: npm run test
        
