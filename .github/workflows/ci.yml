name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint-test:
    name: 🚀 Lint and test
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      matrix:
        node: [ 18, 20 ]

    steps:
      - name: 👍 Checkout
        uses: actions/checkout@v4

      - name: 🐢 Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: 📥 Install dependencies
        run: npm install

      - name: 💅 Lint code style
        run: npm run lint

      - name: ✅ Run tests
        run: npm run test
        
